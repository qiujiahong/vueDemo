<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>实例方法</h1>
    <hr>
    <p>
            <button onclick="xiezai()">卸载</button>
            <button onclick="shuaxin()">刷新</button>
            <button onclick="xiugai()">修改</button>
    </p>
    <div id="app">
    </div>
    <script>
        var header_aa = Vue.extend({
            template: '<p>{{message}}</p>',
            data:function(){
                return {message: 'Hello my is Header'}
            },
            destroyed:function(){
                console.log("destroyed 销毁之后");
            },
            mounted:function(){
                console.log("mounted 挂载之后");
            },
            updated:function(){
                console.log("updated 更新之后");
            }
        })
        
        var vm = new header_aa().$mount('#app');

        function xiezai(){
            vm.$destroy();
        }
        function shuaxin(){
            vm.$forceUpdate();
        }
        function xiugai(){
            vm.message="数据被修改";
            vm.$nextTick(function(){
                console.log("更新完毕之后我被调用");
            })
        }
        
    </script>
</body>
</html>
