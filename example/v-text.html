<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>v-text</h1>
    <hr>
    <div id="app">
        <span>{{message}}</span> = <span v-text="message"></span>
        <hr>
        <span>{{messageItem}}</span> = <span v-html="messageItem"></span>
        
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message: 'hello word.',
                messageItem: '<h1>title</h1>'
            }
        })    
    </script>
</body>
</html>
