<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>其他指令</h1>
    <hr>
    <div id="app">
            <p v-pre> {{message}}</p>
            <p v-cloak>在浏览器渲染完成之前,你是看不到我的!</p>
            <hr>
            <p v-once>原先输入的是:{{message}}</p>
            <textarea cols="30" rows="10" v-model="message"></textarea>
    </div>
    <style>
        [v-cloak]{
            display: none
        }
    </style>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message: 'hello word.'
            }
        })    
    </script>
</body>
</html>
