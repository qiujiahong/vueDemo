<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>实例事件</h1>
    <hr>
    <div id="app">
            <p> {{a}}</p>
            <button @click="jia">+</button>
    </div>
    <p>
            <button onclick="jian()">-</button>
            <button onclick="off()">off</button>
        </p>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                a: 1
            },
            methods:{
                jia:function(){
                    this.a++;
                }
            }
        })    
        //vm.$once('jian',function(num){
        vm.$on('jian',function(num){
            console.log("执行了－");
            this.a -= num;
        })
        function jian(){
            vm.$emit('jian','2');
        }
        function off(){
            vm.$off('jian');
        }
    </script>
</body>
</html>
