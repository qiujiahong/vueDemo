<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>组件 4</h1>
    <hr>
    <div id="app">
        <component v-bind:is="who"></component>
    </div>
    <script>
        
        pA = {
            template:'<div>This is a</div>'
        }
        pB = {
            template:'<div>This is B</div>'
        }
        pC = {
            template:'<div>This is C</div>'
        }
        pD = {
            template:'<div>This is D</div>'
        }
        var vm = new Vue({
            el:'#app',
            data:{
                who: 'pB'
            },
            components:{
                "pA":pA,
                "pB":pB,
                "pC":pC,
                "pD":pD
            }
        })  
        
    </script>
</body>
</html>
