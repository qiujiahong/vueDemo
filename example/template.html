<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模板</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>模板</h1>
    <hr>
    <div id="app">
        
    </div>
    <template id="demo2">
        <h1 style="color:red;">我是template标签模板</h1>
    </template>
    <script type="x-template" id="demo3">
        <h1 style="color:red;">我是script标签模板</h1>
    </script>
    
    <script type="text/x-template" id="demo4" src="components/template.vue"> 
           
    </script>
    
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message: 'hello word.'
            },
            template:'#demo4'
            
            //template:'#demo2'
            
            // template:`
            //     <h1 style="color:red;">我是选项模板</h1>
            // `
        })    
    </script>
</body>
</html>
