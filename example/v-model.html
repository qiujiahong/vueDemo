<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
            <p> 原始文本: {{message}}</p>
            <h3>文本框</h3>
            <p>v-model: <input type="text" v-model="message"></p>
            <p>v-model.lazy: <input type="text" v-model.lazy="message"></p>
            <p>v-model.number: <input type="text" v-model.number="message"></p>
            <p>v-model.trim: <input type="text" v-model.trim="message"></p>

            <hr>
            <h3>文本区域,插值不加载</h3>
            <textarea cols="30" rows="10">{{message}}</textarea>
            <textarea cols="30" rows="10" v-model="message"></textarea>

            <hr>
            <h3>单元按钮</h3>
            <p>
                <input type="checkbox" v-model="xz">
                <label>{{xz}}</label>
            </p>

            <hr>
            <h3>多选框</h3>
            <p>
                    <input type="checkbox" id="Jack" value="Jack" v-model="xzArray" >
                    <label for="Jack">Jack</label>
                    <input type="checkbox" id="Nick" value="Nick" v-model="xzArray" >
                    <label for="Nick">Nick</label>
                    <input type="checkbox" id="Elaine" value="Elaine" v-model="xzArray" >
                    <label for="Elaine">Elaine</label>      
                    <p>{{xzArray}}</p>      
            </p>

            <hr>
            <h3>单选按钮</h3>
            <input type="radio" id="one" value="true" v-model="danxuan">
            <label for="one">true</label>
            <input type="radio" id="two" value="false" v-model="danxuan">
            <label for="two">false</label>
            <p>{{danxuan}}</p>

            <hr>
            <h3>选择列表</h3>
            <p>
                    <select v-model="selectItem">
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                    </select>
                    <p>{{selectItem}}</p>
                </p>

                <p>
                        <select v-model="dasdfawer" multiple>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                        </select>
                        <p>{{dasdfawer}}</p>
                    </p>
        </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message: 'hello word.',
                xz: false,
                xzArray:['Nick'],
                danxuan: '',
                selectItem:'A',
                dasdfawer:[]
            }
        })    
    </script>
</body>
</html>
