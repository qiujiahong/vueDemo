<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>组件</h1>
    <hr>
    <div id="app">
            <p> {{message}}</p>
            <p><world></world></p>
    </div>
    <div id="app1">
        <hello></hello>
    </div>
    <script>
        Vue.component('hello',{
            template:'<div>全局化注册的 - &gt; &lt; hello  &gt </div>'
        });
        worldword = {
            template:'<div>局部注册的 - &gt; &lt; hello  &gt </div>'
        }
        var vm = new Vue({
            el:'#app',
            data:{
                message: 'hello word.'
            },
            components:{
                "world":worldword
            }
        })  
        
        var vm1 = new Vue({
            el:'#app1',
            data:{
                message: 'hello word.'
            }
        })  
    </script>
</body>
</html>
