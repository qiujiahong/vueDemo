<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>v-show</h1>
    <hr>
    <div id="app">
        <div v-show="isShow">You got me!</div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                isShow: false,
            }
        })    
    </script>
</body>
</html>
