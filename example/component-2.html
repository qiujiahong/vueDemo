<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>组件 2</h1>
    <hr>
    <div id="app">
            <world here='China'></world>
            <world v-bind:here='message'></world>
            
    </div>
    <script>
        worldword = {
            template:'<div> hello {{here}} </div>',
            props:['here']
        }
        var vm = new Vue({
            el:'#app',
            data:{
                message: 'USA.'
            },
            components:{
                "world":worldword
            }
        })  
        
    </script>
</body>
</html>
