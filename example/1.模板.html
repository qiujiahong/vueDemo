<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>title</h1>
    <hr>
    <div id="app">
            <p> {{message}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message: 'hello word.'
            }
        })    
    </script>
</body>
</html>
