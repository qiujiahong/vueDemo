<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>v-if  v-show v-else </h1>
    <p>v-if判断是否加载,v-show:调整css的display</p>
    <hr>
    <div id="app">
        <div v-if="ok">真的</div>
        <div v-else>假的</div>
        <div v-show="ok">真的show</div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                ok: true
            }
        })    
    </script>
</body>
</html>
