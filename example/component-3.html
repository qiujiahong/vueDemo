<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue例子</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <h1>组件 3</h1>
    <hr>
    <div id="app">
            <world ></world>
            
    </div>
    <script>
        city = {
            template:'<div>This is city</div>'
        }
        worldword = {
            template:`<div> 
                hello hello 
                <city></city>
                </div>
            `,
            components:{
                "city":city
            }
        }
        var vm = new Vue({
            el:'#app',
            data:{
                message: 'USA.'
            },
            components:{
                "world":worldword
            }
        })  
        
    </script>
</body>
</html>
